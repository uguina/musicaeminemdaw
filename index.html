<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMINEM</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.scrollto/2.1.2/jquery.scrollTo.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <p id="p"></p>
  <section class="content">
    <div><img class="logo" src="img/logo.png" alt=""></div>
    <div class="discs hover10">
      <div class="disc" id="disc1">
        <img class="discos" src="img/disc1.jpg" alt="">
        <div class="centrado">
          <img class="play" src="./img/play.png" alt="">
        </div>
      </div>

      <div class="disc" id="disc2">
        <img class="discos" src="img/disc2.jpg" alt="">
        <div class="centrado">
          <img class="play" src="./img/play.png" alt="">
        </div>
      </div>

      <div class="disc" id="disc3">
        <img class="discos" src="img/disc3.jpg" alt="">
        <div class="centrado">
          <img class="play" src="./img/play.png" alt="">
        </div>
      </div>

      <div class="disc" id="disc4">
        <img class="discos" src="img/disc4.jpg" alt="">
        <div class="centrado">
          <img class="play" src="./img/play.png" alt="">
        </div>
      </div>

    </div>
  </section>
  <div class="cont">
    <div class="contenedor">
      <div class="player">
        <div class="player__controls">
          <div class="player__btn player__btn--small" id="loop">
            <i class="fas fa-undo"></i>
          </div>
          <h5 class="player__title">playing now</h5>
          <div class="player__btn player__btn--small" id="rand">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <div class="player__album">
          <img src="img/logo.png" style="width: 30%;" alt="Album Cover" class="player__img">
        </div>

        <h4 class="player__song"></h4>
        <h5 class="player__albumTitle"></h5>
        <input type="range" value="0" id="barra" step="any" class="player__level">

        <div class="audio-duration">
          <div class="start"></div>
          <div class="end"></div>
        </div>

        <audio class="player__audio" controls id="track" src=""></audio>

        <div class="player__controls">
          <div class="player__btn player__btn--medium" id="prev">
            <i class="fas fa-backward"></i>
          </div>


          <div class="player__btn player__btn--medium" id="play-pause">
            <img src="img/media-play.png" class="play-btn" alt="">
            <img src="img/media-pause.png" class="pause-btn hiden" alt="">
          </div>



          <div class="player__btn player__btn--medium" id="next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
        <div>
          <img class="vol mute hiden" src="img/mute.png" alt="">
          <img class="vol vol-min" src="img/volMin.png" alt="">
          <input type="range" value="1" id="volumen" step="any" min="0" max="1" class="player__volume">
          <img class="vol vol-max" src="img/volMax.png" alt="">
        </div>
      </div>
      <div id="lista-canciones">
      </div>
    </div>
    <a href="#p"><div class="up">
      <i class="fas fa-arrow-up"></i>
    </div></a>
    
  </div>


  <script src="js/reprod.js"></script>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    </script>
</body>

</html>
