<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMINEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <section class="content">
    <div><img class="logo" src="img/logo.png" alt=""></div>
    <div class="discs">
      <div class="disc"><img src="img/disc1.jpg" alt=""></div>
      <div class="disc"><img src="img/disc2.jpg" alt=""></div>
      <div class="disc"><img src="img/disc3.jpg" alt=""></div>
      <div class="disc"><img src="img/disc4.jpg" alt=""></div>
    </div>
  </section>

  <div class="contenedor">
    <div class="player">
      <div class="player__controls">
        <div class="player__btn player__btn--small">
          <i class="fas fa-arrow-left"></i>
        </div>
        <h5 class="player__title">playing now</h5>
        <div class="player__btn player__btn--small">
          <i class="fas fa-list"></i>
        </div>
      </div>

      <div class="player__album">
        <img src="img/disc1.jpg" style="width: 30%;" alt="Album Cover" class="player__img">
      </div>

      <h4 class="player__artist">Disclosure</h4>
      <h5 class="player__song">Latch</h5>
      <input type="range" value="0" id="barra" step="any" class="player__level">

      <div class="audio-duration">
        <div class="start">00:00</div>
        <div class="end">00:00</div>
      </div>

      <audio class="player__audio" controls id="track" src=""></audio>

      <div class="player__controls">
        <div class="player__btn player__btn--medium" id="previous">
          <i class="fas fa-backward"></i>
        </div>
     
        <div class="player__btn player__btn--medium blue" id="play">
          <i class="fas fa-play play-btn"></i>
          <i class="fas fa-pause pause-btn" id="pause"></i>
        </div>

        <div class="player__btn player__btn--medium" id="next">
          <i class="fas fa-forward"></i>
        </div>
      </div>
    </div>
    <div id="lista-canciones">
      <img class="logoII" src="img/logo.png" alt="">
    </div>
  </div>

  <script src="js/reprod.js"></script>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
